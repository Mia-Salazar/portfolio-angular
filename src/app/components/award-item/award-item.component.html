<article class="award-item" [ngClass]="'award-item--' + index">
    <a [href]="award.link" class="award-item__link" rel="nofollow noopener noreferrer" target="_blank">
        <h3 class="award-item__heading" [innerHTML]="award.title | translate">{{award.title }}</h3>
        <img class="award-item__img" loading="lazy" [src]="award.image" [alt]="award.title | translate" [title]="award.title | translate" />
    </a>
</article>
