<div class="bar">
    <h3 class="bar__title">{{title}}</h3>
    <div class="bar__item">
        <span class="bar__results" [ngStyle]="{'width.%': number}"
        [ngClass]="{
        'bar__results--outside': number < 15 && number > 1, 'bar__results--defeat': number == 0}">{{number}}%</span>
    </div>
</div>
